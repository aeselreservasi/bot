<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AESEL BOT - Advanced Orchestrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #b22e15;
        --secondary-color: #92b300;
        --bg-light: #f8f9fa;
      }

      body {
        background: var(--bg-light);
        padding: 20px;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* Home Link Styling */
      .nav-home {
        text-decoration: none;
        color: var(--primary-color);
        font-size: 16px;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
        margin-bottom: 15px;
        transition: 0.3s;
      }
      .nav-home:hover {
        color: var(--secondary-color);
        transform: translateX(-5px);
      }

      /* Card Styling */
      .card {
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(178, 46, 21, 0.1);
        border: 1px solid rgba(178, 46, 21, 0.1);
        background: #ffffff;
      }

      .card h5 {
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
        display: inline-block;
        padding-bottom: 5px;
      }

      /* Form Elements */
      .form-label {
        color: #444;
      }

      .form-select:focus,
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(178, 46, 21, 0.25);
      }

      /* Custom Button */
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #8e2411;
        border-color: #8e2411;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(178, 46, 21, 0.3);
      }

      /* Custom Switch (Warna Merah saat Aktif) */
      .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      /* Section Title */
      .section-title {
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
        margin-top: 20px;
        margin-bottom: 15px;
        font-size: 0.85rem;
        font-weight: bold;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Grid for Features */
      .feature-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .form-check-label {
        font-size: 0.85rem;
        cursor: pointer;
        color: #333;
      }

      footer {
        color: #999;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 600px">
      <div class="row justify-content-center">
        <div class="col-12">
          <a href="../../popup.html" class="nav-home">
            <span class="me-2">❮</span>
            HOME
          </a>

          <div class="card p-4">
            <h5 class="fw-bold mb-4">⚙️ BROWSER</h5>

            <div class="row g-3 mb-4">
              <div class="col-6">
                <label class="form-label small fw-bold">Browser Type</label>
                <select id="browserType" class="form-select form-select-sm">
                  <option value="chrome">Chrome</option>
                  <option value="firefox">Firefox</option>
                </select>
              </div>
              <div class="col-6">
                <label class="form-label small fw-bold">Jendela (Profil)</label>
                <input type="number" id="profileCount" class="form-control form-select-sm" value="1" min="1" />
              </div>
            </div>

            <div class="mt-4">
              <button onclick="save()" class="btn btn-primary w-100 fw-bold py-2">SIMPAN & AKTIFKAN BOT</button>
              <div id="msg" class="text-success text-center mt-3 fw-bold small" style="display: none">✅ Konfigurasi Berhasil Disinkronkan!</div>
            </div>
          </div>

          <footer class="text-center mt-4 small">
            COPYRIGHT &copy; 2025
            <span style="color: var(--primary-color)">AESEL BOT</span>
          </footer>
        </div>
      </div>
    </div>

    <script>
      function save() {
        localStorage.setItem("browserType", document.getElementById("browserType").value);
        localStorage.setItem("profileCount", document.getElementById("profileCount").value);

        const msg = document.getElementById("msg");
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 3000);
      }

      window.onload = () => {
        // Load settings dari localStorage saat halaman dibuka
        if (localStorage.getItem("browserType")) document.getElementById("browserType").value = localStorage.getItem("browserType");
        if (localStorage.getItem("profileCount")) document.getElementById("profileCount").value = localStorage.getItem("profileCount");
      };
    </script>
  </body>
</html>
